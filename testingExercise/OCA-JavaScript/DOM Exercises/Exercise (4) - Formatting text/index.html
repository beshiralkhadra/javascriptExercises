<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise (4): Formatting text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="">
        <select name="" id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
         <select name="" id="font-size">
            <option value="small">12p</option>
            <option value="medium">16pt</option>
            <option value="large">24pt</option>
            <option value="x-large">32pt</option>
        </select>
        <input type="checkbox" name="Italic" id="Italic">
        <label for="Italic">Italic</label>
        <input type="checkbox" name="Bold" id="Bold">
        <label for="Bold">Bold</label>
        <input type="checkbox" name="Underline" id="Underline">
        <label for="Underline">Underline</label>
    </form>
